# Nombre del flujo de trabajo que aparecerÃ¡ en la pestaÃ±a "Actions" de GitHub
name: Deploy to GitHub Pages

# Define cuÃ¡ndo se debe ejecutar este flujo de trabajo
on:
  # Se ejecuta cada vez que haces un 'push' a la rama 'main'
  push:
    branches:
      - main

# Define los trabajos (jobs) que se ejecutarÃ¡n
jobs:
  build-and-deploy:
    # Usa la Ãºltima versiÃ³n de Ubuntu como sistema operativo para ejecutar los comandos
    runs-on: ubuntu-latest

    # AÃ±ade permisos para que la acciÃ³n pueda escribir en la rama gh-pages
    permissions:
      contents: write

    steps:
      # 1. Clona tu repositorio en la mÃ¡quina virtual
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Configura Node.js para poder usar npm
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa una versiÃ³n reciente de Node.js
          cache: 'npm' # Habilita el cachÃ© para acelerar las instalaciones futuras

      # 3. Instala las dependencias del proyecto
      - name: Install dependencies ğŸ“¦
        run: npm install

      # 4. Construye la aplicaciÃ³n para producciÃ³n (ejecuta 'npm run build')
      - name: Build project ğŸ—ï¸
        run: npm run build

      # 5. Despliega la carpeta 'dist' a la rama 'gh-pages'
      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          # El token es necesario para permitir que la acciÃ³n escriba en tu repositorio
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # La carpeta que contiene la aplicaciÃ³n construida
          publish_dir: ./dist