# Nombre del flujo de trabajo que aparecerá en la pestaña "Actions" de GitHub
name: Deploy to GitHub Pages

# Define cuándo se debe ejecutar este flujo de trabajo
on:
  # Se ejecuta cada vez que haces un 'push' a la rama 'main'
  push:
    branches:
      - main

# Define los trabajos (jobs) que se ejecutarán
jobs:
  build-and-deploy:
    # Usa la última versión de Ubuntu como sistema operativo para ejecutar los comandos
    runs-on: ubuntu-latest

    # Añade permisos para que la acción pueda escribir en la rama gh-pages
    permissions:
      contents: write

    steps:
      # 1. Clona tu repositorio en la máquina virtual
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # 2. Configura Node.js para poder usar npm
      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usa una versión reciente de Node.js
          cache: 'npm' # Habilita el caché para acelerar las instalaciones futuras

      # 3. Instala las dependencias del proyecto
      - name: Install dependencies 📦
        run: npm install

      # 4. Construye la aplicación para producción (ejecuta 'npm run build')
      - name: Build project 🏗️
        run: npm run build

      # 5. Despliega la carpeta 'dist' a la rama 'gh-pages'
      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          # El token es necesario para permitir que la acción escriba en tu repositorio
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # La carpeta que contiene la aplicación construida
          publish_dir: ./dist